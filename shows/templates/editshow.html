<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        Edit Show {{show.id}}
        <form action="/{{show.id}}/update" method = "POST">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <div class ="form group">
                <label for="title">Show title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class ="form group">
                <label for="network">Show network:</label>
                <select id="network" name="network">
                    <option value="CBS">CBS</option>
                    <option value="FOX">Fox</option>
                    <option value="HBO">HBO</option>
                    <option value="SHO">SHO</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Other">Other</option>
                </select><br><br>
            </div>
            <div class ="form group">
                <label for="reldate">Show release date:</label>
                <input type="date" id="reldate" name="reldate"> 
            </div>
            <div class ="form group">
                <label for="Description">Description:</label>
                <textarea id="description" name="desc" rows="4" cols="50"></textarea> 
            </div>
            <input type="submit" value="Update">
        </form>

        <script src="" async defer></script>
    </body>
</html>
